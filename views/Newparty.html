<div class="admin">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#admin">Overview</a></li>
        <li class="active"><a href="#newparty">Create party</a></li>
        <li><a href="#">Delete party</a></li>
    </div>
    <div class="col-sm-9 main">
      <h2 id="newparty" class="sub-header">New party</h2>
      <form role="form" ng-submit="create()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" required ng-model="party.name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Location</label>
          <input type="text" class="form-control" required ng-model="party.location">
        </div>
        <div class="form-group">
          <label for="exampleInputFile" >Date</label>
          <input type="date" id="exampleInputFile" required ng-model="party.date">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
  </div>
</div>
</div>
