<div class="jumbotron">
	<div class="container">
	<h1>Hello, visitor!</h1>
	<p>This is the list of parties that will be rocking da house this summer'14 on Ibiza!</p>
	<p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/weisk/IbizaPartyManager">See the code Â»</a></p>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2>List of parties</h2>
			<div class="list-group">
				<a ng-click="changeParty(party.id)" class="list-group-item" ng-class="{active: selectedParty == party.id}"  ng-repeat="party in parties">{{party.name}}</a>
			</div>
		</div>
		<div class="col-md-4" ng-show="partyData">
			<h3>Party info</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-8"><input readonly type="text" class="form-control" ng-model="partyData.name"></div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Location</label>
					<div class="col-sm-8"><input readonly type="text" class="form-control" ng-model="partyData.location"></div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Date</label>
					<div class="col-sm-8"><input readonly type="text" class="form-control" ng-model="partyData.date"></div>
				</div>
			</form>
		</div>
		<div class="col-md-4" ng-show="partyData">		
			
			<h3>Attendants ({{attendants.length}})</h3>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="att in attendants"> {{att.name}} - {{att.email}}</li>
			</ul>
			<p><a class="btn btn-default" href="#" role="button" ng-click="join()">Join this party!</a></p>
		</div>
	</div>
</div>
